<div class="col-xs-12 bevContainer-main">
  <div class="col-xs-8 bevMenu-main">
    <div class="col-xs-3 no-padding">
      <h3 class="text-center">Beverage Menu</h3>
      <li>
        <ul class="no-padding" *ngFor="let bev of beverages">{{bev.Name}}</ul>
      </li>
    </div>
    <div class="col-xs-9 no-padding">
      <div class="col-xs-4">
        <h3 class="text-center">In the Queue</h3>
        <li>
          <ul class="no-padding" *ngFor="let order of inQueue">{{order.beveragename}}
            <br/>{{order.name}}</ul>
        </li>
      </div>
      <div class="col-xs-4">
          <h3 class="text-center">Being Mixed</h3>
          <li>
            <ul class="no-padding" *ngFor="let order of inQueue">{{order.beveragename}}
              <br/>{{order.name}}</ul>
          </li>
        </div>
        <div class="col-xs-4">
            <h3 class="text-center">Ready to Collect</h3>
            <li>
              <ul class="no-padding" *ngFor="let order of inQueue">{{order.beveragename}}
                <br/>{{order.name}}</ul>
            </li>
          </div>
    </div>
  </div>
  <div class="col-xs-4 container order-form-main">
    <h3 class="text-center">Order Your Beverage</h3>
    <form class="form-horizontal" [formGroup]="beverageorderForm" (ngSubmit)="saveOrder(beverageorderForm.value)">
      <div class="col-xs-12 form-group">
        <label class="control-label col-sm-4" for="name">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
        </div>
      </div>
      <div class="col-xs-12 form-group">
        <label class="control-label col-sm-4" for="beveragename">Beverage</label>
        <div class="col-sm-8">
          <!-- <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"> -->
          <select class="form-control" formControlName="beveragename">
            <option *ngFor="let bev of beverages">{{bev.Name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
